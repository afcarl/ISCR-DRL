
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Interactive Spoken Content Retrieval">

    <title>Interactive Retrieval</title>

    <!-- Bootstrap Core CSS -->
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/dropdowns-enhancement.css" rel="stylesheet">
    <link href="styles/interactiveretrieval.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> Interactive Retrieval </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#" data-toggle="modal" data-target="#about">Abstract</a>
                        </li>
                        <li>
                            <a href="#" id="contact"> Contact </a>
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span>Archive</span><span class="caret"></span></a>
                            <ul class="dropdown-menu" id="content-database-list">
                                <!-- Available archives-->
                                <li> PTV onebest </li>
                                <li class="divider"></li>
                                <li> PTV lattice </li>
                            </ul>
                        </li>

                        <li>
                            <a href="#" id="action-settings"><i class="glyphicon glyphicon-cog"></i></a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->

            </div>
            <!-- /.container -->
        </nav>

        <!-- Page Content -->
        <div class="container">

          <!-- Settings Pane -->
          <div id="settings">
              <div class="panel panel-info">
                  <div class="panel-heading">
                      <h3 class="panel-title">System Settings</h3>
                  </div>
                  <div class="panel-body">
                      <form class="form-inline" id="form-settings">
                          <div class="form-group">
                              <label for="hostname">Host</label>
                              <input type="text" class="form-control" id="hostname" placeholder="localhost">
                          </div>

                          <div class="form-group">
                              <label for="port">Port</label>
                              <input type="text" class="form-control" id="port" placeholder="8086" />
                          </div>

                          <div class="form-group">
                              <label for="username">Username</label>
                              <input type="text" class="form-control" id="username" placeholder="">
                          </div>

                          <div class="form-group">
                              <label for="password">Password</label>
                              <input type="text" class="form-control" id="password" placeholder="">
                          </div>

                          <div class="checkbox form-group">
                              <label>
                                  <input type="checkbox" id="ssl"> SSL
                              </label>
                          </div>
                          <div class="form-group">
                              <button type="submit" class="btn btn-default">Save</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>

          <div id="queries"></div>
            <div class="row">
                <div class="col-sm-12" id="content">
                    <form id="query-form">
                        <div class="form-group">
                            <div class="input-group">
                                <label class="input-group-addon"> Query </label>
                                <input type="text" class="form-control" id="query">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--
            <div class="row" id = "actions">
              <div class="container">
                <div class="col-sm-3 action" id = "doc"> Document feedback </div>
                <div class="col-sm-3 aciton" id = "keyterm"> Keyterm feedback</div>
                <div class="col-sm-3 aciton" id = "request"> Request feedback </div>
                <div class="col-sm-3 action" id = "topic"> Topic feedback </div>
              </div>
            </div>
          -->

            <div class='row'>
              <div class="col-sm-12" id="table"></div>
            </div>

            <div id="push"></div>
        </div>
    </div>
    <!-- /.container -->

    <div id="footer">
      <div class="container">
          <p class="text-muted text-right credit"><b>NTUEE Speech Lab</b> </p>
      </div>
    </div>

    <!-- Modals -->
    <!-- Reference Paper Modal -->
    <div id="about" class="modal modal-lg fade" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Interactive Spoken Content Retrieval by Deep Reinforcement Learning</h4>
          </div>

          <div class="modal-body">
            <p id='abstract'></p>
            <a href="interactive-spoken-content.pdf" target="_blank">Read full paper</a>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

</body>
<script src="scripts/vendor/react-0.13.3.min.js"></script>
<script src="scripts/vendor/jquery-2.1.4.min.js"></script>
<script src="scripts/vendor/bootstrap-3.3.5.min.js"></script>
<script src="scripts/vendor/bootbox.min.js"></script>
<script src="scripts/interactiveretrieval.js"></script>
</html>
