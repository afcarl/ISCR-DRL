          <div class="navbar-header">
              <a class="navbar-brand" href="#"> Interactive Retrieval </a>

              <ul class="nav navbar-nav">
                  <li>
                      <a href="#" data-toggle="modal" data-target="#about">Abstract</a>

                  <li>

              </ul>

              <ul class="nav navbar-nav navbar-right">

              </ul>

  <div class="container">
    <div id="queries"></div>
      <div class="row">
          <div class="col-sm-12" id="content">
              <form id="query-form">
                  <div class="form-group">
                      <div class="input-group">
                          <label class="input-group-addon"> Query </label>
                          <input type="text" class="form-control" id="query">
                      </div>
                  </div>
              </form>
          </div>
      </div>

      <div class='row'>
        <div class="col-sm-12">
          <table id='result'>
            <thead>
              <th> Wavname </th>
              <th> Audio </th>
            </thead>
            <tbody id='wavlist'>

            </tbody>
          </table>
        </div>
      </div>

  </div>
<div>
<div id='languagemodel'>
  <table id='languagemodel'>
    <thead>
      <tr>
        <th> Phrase </th>
        <th> Big5 </th>

    </thead>
    <tbody>
    </tbody>
